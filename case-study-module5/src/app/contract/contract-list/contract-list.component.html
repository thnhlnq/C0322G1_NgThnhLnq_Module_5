<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
      <h1 class="pt-5">Contract List</h1>
    </div>
    <div class="row mb-4" style="text-align: center">
      <a class="col-5 mt-3" routerLink="/contract/create">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle text-success" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
      </a>
      <div class="col-6 position-relative mx-auto me-4" style="max-width: 400px;">
        <input class="form-control bg-transparent w-100 py-3 ps-4 pe-5" type="search" placeholder="Search" [(ngModel)]="keySearch">
        <button style="border: none; background: none" class="py-2 position-absolute top-0 end-0 mt-2 me-4" (click)="search()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search text-success" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <tr>
        <th>STT</th>
        <th>Customer</th>
        <th>Facility</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Deposit</th>
      </tr>
      <tr *ngFor="let contract of contracts | paginate: {itemsPerPage: 5, currentPage: page}; index as i">
        <td>{{i + 1}}</td>
        <td>{{contract.customer.name}}</td>
        <td>{{contract.facility.name}}</td>
        <td>{{contract.startDate | date : 'dd/MM/yyyy'}}</td>
        <td>{{contract.endDate | date : 'dd/MM/yyyy'}}</td>
        <td>{{contract.deposit | currency}}</td>
      </tr>
    </table>
    <pagination-controls class="mt-2" (pageChange)="page=$event"></pagination-controls>
  </div>
</div>
