<div class="container">
  <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
    <h1 class="pt-5">Contract List</h1>
  </div>
  <div style="text-align: center">
    <a routerLink="/contract/create">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
           class="bi bi-plus-circle text-success" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
    </a>
  </div>
  <table class="table table-striped table-hover">
    <tr>
      <th>STT</th>
      <th>Customer</th>
      <th>Facility</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Deposit</th>
    </tr>
    <tr *ngFor="let contract of contracts; index as i">
      <td>{{i + 1}}</td>
      <td>{{contract.customer.name}}</td>
      <td>{{contract.facility.name}}</td>
      <td>{{contract.startDate | date :'dd/MM/yyyy'}}</td>
      <td>{{contract.endDate | date: 'dd/MM/yyyy'}}</td>
      <td>{{contract.deposit | currency}}</td>
    </tr>
  </table>
</div>
