<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container" style="text-align: center">
    <div class=" row text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
      <h1>Edit Facility</h1>
    </div>
    <form [formGroup]="facilitiesForm" (ngSubmit)="editFacility(id)">
      <table style="display: inline-grid">
        <tbody>
        <tr>
          <td>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">Facility Type</span>
              <label style="width: 100%">
                <select class="form-select" formControlName="facilityType">
                  <option>Villa</option>
                  <option>House</option>
                  <option>Room</option>
                </select>
              </label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">Name</span>
              <input type="text" class="form-control" formControlName="name"><br>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">Area</span>
              <input type="text" class="form-control" formControlName="area"><br>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">Cost</span>
              <input type="text" class="form-control" formControlName="cost"><br>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">Max People</span>
              <input type="text" class="form-control" formControlName="maxPeople"><br>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">Rent Type</span>
              <label style="width: 100%">
                <select class="form-select" formControlName="rentType">
                  <option>Year</option>
                  <option>Month</option>
                  <option>Day</option>
                  <option>Hour</option>
                </select>
              </label>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">Standard Room</span>
              <input type="text" class="form-control" formControlName="standardRoom"><br>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">Description Other Convenience</span>
              <input type="text" class="form-control" formControlName="descriptionOtherConvenience"><br>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">Pool Area</span>
              <input type="text" class="form-control" formControlName="poolArea"><br>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">Number of Floor</span>
              <input type="text" class="form-control" formControlName="numberOfFloor"><br>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">Facility Free</span>
              <input type="text" class="form-control" formControlName="facilityFree"><br>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group flex-nowrap">
              <span class="form-label"></span>
              <input class="form-control" type="file" formControlName="image"><br>
            </div>
          </td>
        </tr>

        <tr>
          <td style="padding: 20px">
            <div class="vstack" style="display: inline">
              <button style="border: none; background: none" class="m-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-pencil text-success" viewBox="0 0 16 16">
                  <path
                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
              </button>
              <a class="m-5" routerLink="/customer/list">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-x text-danger" viewBox="0 0 16 16">
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<!-- Contact End -->
