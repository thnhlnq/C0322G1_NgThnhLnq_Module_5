<div class="container">
  <h2>Today's article</h2>
  <hr>
  <div>
    <a href="{{article.url}}" target="_blank">{{article.title}}</a>
  </div>
  <hr>
  <div>
    <h2>Article Information</h2>
    <table>
      <tr>
        <td class="form-control">Title:</td>
        <td><textarea class="form-control" [(ngModel)]="article.title" cols="70"></textarea></td>
      </tr>
      <tr>
        <td class="form-control">Url:</td>
        <td><textarea class="form-control" [(ngModel)]="article.url" cols="70"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><button class="btn btn-outline-success" style="float: right" (click)="addNewArticle()">Add</button></td>
      </tr>
    </table>
  </div>
  <div style="display: flex; justify-content: space-between" *ngFor="let art of articles">
    <a href="{{art.url}}" target="_blank">{{art.title}}</a>
    <app-like></app-like>
  </div>
  <hr>
</div>
